<!doctype html>
<html>
  <head>
    <title>2048小游戏</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="2048.css">
  </head>
  <body>
    <p>
      TOP:<span id="topScore"></span><br>
      SCORE:<span id="score">0</span>
    </p>
    <!--zencoding:
      创建一个id为gridPanel的div，其中包含16个class为grid的div
      div#gridPanel>div.grid*16+Tab

      在gridPanel内部的结尾位置创建16个id为c00，class为cell的div
      div#c00.cell*16+Tab
    -->
    <div id="gridPanel">
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      
      <div id="c00" class="cell"></div>
      <div id="c01" class="cell"></div>
      <div id="c02" class="cell"></div>
      <div id="c03" class="cell"></div>

      <div id="c10" class="cell"></div>
      <div id="c11" class="cell"></div>
      <div id="c12" class="cell"></div>
      <div id="c13" class="cell"></div>

      <div id="c20" class="cell"></div>
      <div id="c21" class="cell"></div>
      <div id="c22" class="cell"></div>
      <div id="c23" class="cell"></div>

      <div id="c30" class="cell"></div>
      <div id="c31" class="cell"></div>
      <div id="c32" class="cell"></div>
      <div id="c33" class="cell"></div>
    </div>
    <div id="gameOver">
      <div></div>
      <p>
        GAME OVER<br>
        SCORE:<span id="fScore">0</span><br>
        <a class="btn" onclick="game.start()">TRY AGAIN</a>
      </p>
    </div>
    <script src="2048.js"></script>
  </body>
</html>
