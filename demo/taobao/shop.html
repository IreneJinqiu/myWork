		<script>
			$(document).ready(function(){
				//滚动条滚动触发函数事件
				$(window).scroll(function(){
					//滚动条的高度
					var top=$(document).scrollTop();
					//这样给经常用到的元素赋值是一个好习惯
					//console.log()可以在控制台输出
					//console.log(top);
					var menu=$("#menu");
					//jQuery通过id找元素比通过class找的效率高
					//var items=$("#content .item");
					//var items=$(".item");
					var items=$("#content").find(".item");
					//滚动条现在所在位置的item id
					var currentId="";
					items.each(function(){
						var m=$(this);
						//注意m.offset().top代表每一个item的顶部位置
						//-300优化视觉体验
						if(top>m.offset().top){
							currentId="#"+m.attr("id");
						}else{return false;}
					});
					// 60 item1;871 item2;1681 item3;2491 item4;3302 item4;

					//设置和取消链接的current
					var currentLink=menu.find(".current");
					if(currentLink.attr("href")!=currentId){
						currentLink.removeClass("current");
						menu.find("[href="+currentId+"]").addClass("current");
					}
				});
			});
		</script>
