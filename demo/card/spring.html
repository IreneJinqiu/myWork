<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- IE=edag用最高版本的IE渲染加载 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edag,chrome=1">
		<!-- 用户不允许缩放 -->
		<meta name="viewport" content="width=device-width,initial-scale=1,
		minimum-scale=1,maximum-scale=1,user-scalable=no">
		<!-- 去掉2016在手机端显示时自动添加的数字变电话链接 -->
		<meta name="format-detection" content="telephone=no">
		<title>慕课贺春</title>
		<link rel="stylesheet" type="text/css" href="css/spring.css"/>
		<script type="text/javascript" src="js/spring.js" defer></script>
	</head>
	<body>
		<div class="music">
			<img src="images/music_pointer.png"/>
			<img class="play" id="music" src="images/music_disc.png"/>
		</div>
		<div class="page" id="page1">
			<div class="bg"></div>
			<div class="p1-lantern">点击屏幕<br/>开启好运2016</div>
			<div class="p1-imooc"></div>
			<div class="p1-words">2016年慕课网新年特献</div>
		</div>
		<div class="page" id="page2">
			<div class="bg p2_bg_loading"></div>
			<div class="bg"></div>
			<div class="p2-circle"></div>
			<div class="p2-2016"></div>
		</div>
		<div class="page" id="page3">
			<div class="bg"></div>
			<div class="p3-logo"></div>
			<div class="p3-title"></div>
			<div class="p3-second"></div>
			<div class="p3-first"></div>
			<div class="p3-blessing"></div>
		</div>
		<!-- 插入音乐 -->
		<audio autoplay="true">
			<source src="sound/蔡志展 - 片头动画音乐.mp3" type="audio/mpeg">
		</audio>
	</body>
</html>
