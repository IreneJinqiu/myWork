
<div ng-include="'tpl/include/header.html'"></div>
<div class="container">

  <!-- 搜索框-->
  <div class="form-group has-feedback search">
    <input type="text" class="form-control" placeholder="请输入要搜索的鲜花"
      ng-model="kw"/>
    <span class="form-control-feedback glyphicon glyphicon-search"></span>
  </div>

  <!-- 鲜花列表-->
  <div class="list-group">
    <a href="#/detail/{{flower.did}}" class="list-group-item"
       ng-repeat="flower in flowerList">
      <div class="media">
        <div class="media-left media-middle">
          <img class="media-object" ng-src="img/{{flower.img_sm}}" alt=""/>
        </div>
        <div class="media-body">
          <h2>{{flower.name}}</h2>
          <p>{{flower.material}}</p>
          <p>{{flower.price | currency:'￥'}}</p>
        </div>
      </div>
    </a>

  </div>

  <!-- 加载更多-->
  <button ng-show='hasMore' ng-click='loadMore()' class="btn btn-block btn-success">加载更多</button>
  <p ng-hide="hasMore">没有更多数据可以加载了</p>
</div>

<div ng-include="'tpl/include/footer.html'"></div>
